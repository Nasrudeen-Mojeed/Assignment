<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
		  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  	.input {
  		  	width: 100%;
 			padding: 15px 20px;
  			border-radius: 26px;
  	}
  </style>
</head>
<body>
	<div class="container mt-5">
		
			<div class="row">
				<div class="col-lg-6">
					<img src="image.png" width="80%">
				</div>
				<div class="col-lg-6 pt-5 bg-white">
					<div class="row">
						<div class="col-lg-2"></div>
						<div class="col-lg-8">
						<h2 class="mt-5">Welcome back!</h2>
						<form>
							<div class="form-group">
							 <input type="email" class="form-control input" id="email" placeholder="Email address" name="email" required>
							  <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
<br>
							 <input type="password" class="form-control input" id="pwd" placeholder="Enter password" name="pswd" required>
							  <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
<br>
							 <input class="form-check-input" type="checkbox" name="remember" required>Remember Password.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
<br>
        
        	 <button type="submit" class="btn btn-primary btn-block input">SIGN IN</button>
        	
        	 <p><a href="#">Forget password?</a></p>
        	</div>
						</form>
					</div>
						<div class="col-lg-2"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
